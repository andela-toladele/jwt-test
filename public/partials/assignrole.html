<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <strong>Assign role</strong>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="role" class="col-sm-2 control-label">Select user</label>
            <div class="col-sm-6">
              <select class="form-control btn btn-default" ng-options="user._id as user.email for user in users" ng-model="userId"></select>
            </div>
          </div>
          <div class="form-group">
            <label for="role" class="col-sm-2 control-label">Select role</label>
            <div class="col-sm-6">
              <select class="form-control btn btn-default" ng-options="role.name as role.name for role in roles" ng-model="role"></select>
            </div>
          </div>
          <div class="form-group">
            <label for="role" class="col-sm-2 control-label">Current role</label>
            <div class="col-sm-6">
             {{selectedUserRole()}}
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" ng-click="assignRole()">Assign role</button>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>

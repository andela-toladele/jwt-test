<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <strong>Edit permissions</strong>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" role="form">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th></th>
                  <th ng-repeat="role in roles">{{role.name}}</th>                  
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="permission in permissions">
                  <td>{{permission.name}}</td>
                  <td ng-repeat="role in roles">
                    <input type="checkbox" checklist-model="permission.roles" checklist-value="role.name">
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" ng-click="editPermission()">Save changes</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
